<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<!-- 样 式 文 件 -->
		<link rel="stylesheet" href="component/pear/css/pear.css" />
		<link rel="stylesheet" href="admin/css/other/login.css" />
	</head>
    <!-- 代 码 结 构 -->
	<body background="admin/images/background2.svg" style="background-size: cover;">
		<form class="layui-form" action="javascript:void(0);">
			<div class="layui-form-item">
				<img class="logo" src="admin/images/logo.png" />
				<div class="title">Rocket Admin</div>
				<div class="desc">
					明 湖 区 最 具 影 响 力 的 设 计 规 范 之 一
				</div>
			</div>
			<div class="layui-form-item">
				<input placeholder="账 户 : admin " value="wilton" name="username" hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="密 码 : admin " value="1234qwer" name="password" hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="验证码 : " name="code" id="captchaCode"  hover class="code layui-input layui-input-inline"  />
				<img id="captchaImg" onClick="this.src=this.getAttribute('data-url')+getCode();" src="" data-url="/captcha?key=" class="codeImage" />
			</div>
			<div class="layui-form-item">
				<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
			</div>
			<div class="layui-form-item">
				<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
					登 入
				</button>
			</div>
		</form>
		<!-- 资 源 引 入 -->
		<script src="/component/layui/layui.js"></script>
		<script src="/component/pear/pear.js"></script>
		<script>
			var codeKey = Math.random();
			layui.use(['form', 'element', 'jquery', 'button', 'popup'], function() {
				var form = layui.form;
				var element = layui.element;
				var button = layui.button;
				var popup = layui.popup;
				var $ = layui.jquery;
				$('#captchaImg').click();

                // 登 录 提 交
				form.on('submit(login)', function(data) {
					data = data.field;
					data.key = codeKey;
					data.grant_type = 'password';
					if (data.code == '') {
						layer.msg('请输入验证码');
						return false;
					}
					if (data.username == '') {
						layer.msg('用户名不能为空');
						return false;
					}
					if (data.password == '') {
						layer.msg('密码不能为空');
						return false;
					}
					$.ajax({
						type: 'POST',
						url: '/login',
						dataType: "JSON",
						data: data,
						success: function (res) {
							console.log(res)
							if (res.code == 200) {
								layui.data('LocalData', {
									key: "access_token",
									value: res.data.accessToken
								})
								layer.msg('登录成功', {time: 1000}, function () {
									window.location = '/dashboard';
								});
							} else {
								layer.msg(res.msg);
								$("#captchaImg").click();
							}
						},
						error:function (XMLHttpRequest, textStatus, errorThrown) {
							var res = XMLHttpRequest.responseJSON;
							if(res.code == 500){
								$("#captchaImg").click();
								layer.msg(res.message);
							}

						}
					})

					return false;
				});
			})
			function getCode() {
				codeKey = Math.random();
				return codeKey;
			}
		</script>
	</body>
</html>
